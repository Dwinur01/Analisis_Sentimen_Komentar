<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="ai_detector.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Detector</h1>
        <p>Upload a photo or video to check if it was generated by AI.</p>
        <div class="upload-container">
            <input type="file" id="file-input" accept="image/*,video/*">
            <label for="file-input">Choose File</label>
        </div>
        <div class="result-container">
            <h2>Result:</h2>
            <p id="result-text"></p>
        </div>
        <div class="modify-container">
            <button id="modify-button" style="display:none;">Make Undetectable</button>
        </div>
        <div class="dashboard">
            <h2>Dashboard</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="ai_detector.js"></script>
</body>
</html>
